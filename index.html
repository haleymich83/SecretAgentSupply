<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>
    <header>
    <div class="container">
      <div class="company">
        <img src="resources/images/logo.png" alt="Logo">
        <span>SECRET AGENT SUPPLY INC.</span>
      </div>
    </div>
    </header>

    <div class="new">
      <div class="container">
        <div class="intro">
          <span class="line1">NEW ARRIVAL</span>
          <span class="line2">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </div>

    <div class="nav">
      <div class="container">
        <div class="list">
          <span class="nomen">Eyewear</span>
          <span class="nomen">Apparel</span>
          <span class="nomen">Gadgets</span>
          <span class="nomen">Vehicles</span>
          <span class="nomen">Classes</span>
          <span class="nomen">Contact</span>
          <span class="menu">Menu</span>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="container">
        <div class="items">
          <div class="product">
            <div class="prod-img">
              <img src="resources/images/pen.png" alt="exploding pen" />
            </div>
            <span class="name">Exploding Pen</span>
          </div>

          <div class="product">
            <div class="prod-img">
              <img src="resources/images/watch.png" alt="cellular watch" />
            </div>
            <span class="name">Cellular Watch</span>
          </div>

          <div class="product ghide">
            <div class="prod-img">
              <img src="resources/images/glasses.png" alt="thermal glasses" />
            </div>
            <span class="name">Thermal Glasses</span>
          </div>
        </div>

        <div class="info">
          <div class="location">
            <span class="loc1">Location</span>
            <span class="coordinates">-47.346436, 84.32354</span>
          </div>

          <div class="hours">
            <span class="ho1">Hours</span>
            <span class="time">0800 - 1800</span>
          </div>
        </div>
      </div>
    </div>

    <footer>
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
    </footer>


  </body>
</html>
